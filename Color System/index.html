<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Colour System</title>
  <style>
    *{
      margin: 0px;
      padding:auto;
    }
    h1, h2{
      color: #F7C566;
    }
    #p1{
      color: rgb(244, 74, 13);
    }
    body{
      background-color: #1C1678;
    }
    #p2{
      /* a-> alpha channel -> adds transperncy [0,1] */
      color: rgba(244,74,13,0.6);
    }
  </style>
</head>
<body>
  <h1>Color System</h1>
  <h2>RGB</h2>
  <p id="p1">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Amet, error?</p>
  <h2>RGBA</h2>
  <p id="p2">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Aperiam iusto quas recusandae beatae distinctio cupiditate.</p>
</body>
</html>
