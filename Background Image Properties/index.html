<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Background Image Properties</title>
  <style>
    #icon{
      background-image: url(myntra\ logo.webp);
      height: 200px;
      width: 200px;
      background-size: contain;
      background-repeat: no-repeat;
      background-position: top;
    }
    #tops{
      height: 500px;
      width: 450px;
      /* background: (color image repeat attachment position) */
      background: palegoldenrod url(top.webp) no-repeat center;
    }
  </style>
</head>
<body>
  <div id="icon"></div>
  <hr>
  <div id="tops"></div>
</body>
</html>
