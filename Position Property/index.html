<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .box{
      height: 100px;
      width: 100px;
      border: 3px solid black;
    }
    #box1{
      position: static;
    }
    #box2{
      position: relative;
      top: 20px;
      left: 30px;
    }
    #box3{
      position: absolute;
      top: 200px;
      left: 200px;
    }
    #box4{
      position: fixed;
      top: 300px;
      left: 50px;
    }
  </style>
</head>
<body>
  <div class="box" id="box1">static</div>
  <div class="box" id="box2">relative</div>
  <div class="box" id="box3">absolute</div>
  <div class="box" id="box4">fixed</div>
  <!-- 
    static: by default position of element
    relative: distance cosidered from orginal/default position of element
    absolute: 1 level upper than page, considers positions from parent/ancestor
    fixed: 1 level upper than page, fixed position from view port does not move on scroll(navigation/chat)
   -->
</body>
</html>
