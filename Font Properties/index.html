<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bungee+Spice&display=swap" rel="stylesheet">
<script src="https://kit.fontawesome.com/d7134e002a.js" crossorigin="anonymous"></script>
  <style>
    p{
      font-size: 30px;
      font-weight: 600;
      font-style: italic;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    #p1{
      font-family: "Bungee Spice", sans-serif;
    }
  </style>
</head>
<body>
  <!-- 
    font-size -> height 
    font-weight -> boldness
    font-style -> italic, oblique etc...
    font-family -> simlar group of fonts are put in a class,
    if one font is not available in browser fallbacks to next font.
   -->
   <p>Lorem ipsum dolor sit amet.</p>

   <!-- Google fonts -->
   <p id="p1">I'am a Google Font.</p>
   <p>Icons using font awesome</p>
   <i class="fa-solid fa-envelope" style="font-size: 40px;"></i>
   <br><br>
   <i class="fa-solid fa-file-pdf" style="font-size: 40px;"></i>
</body>
</html>
